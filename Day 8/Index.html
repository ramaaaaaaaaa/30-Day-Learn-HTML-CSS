<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Style.css" />
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <video class="bg-video" src="BG.mp4" loop muted autoplay></video>
        <div class="box">
            <div class="top">
                <header>Register</header>
            </div>
            <div class="form-name">
                <label>
                    <input type="text" class="first-name" placeholder="First Name">
                    <ion-icon class="name1" name="accessibility-outline"></ion-icon>
                </label>
                <label>
                    <input type="text" class="last-name" placeholder="Last Name">
                    <ion-icon class="name2" name="accessibility-outline"></ion-icon>
                </label>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Username" >
                <ion-icon class="user" name="person-outline"></ion-icon>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Password" >
                <ion-icon class="pass" name="lock-open-outline"></ion-icon>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Confirm Password" >
                <ion-icon class="pass2" name="lock-open-outline"></ion-icon>
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" name="" class="check">
                    <label form="check">I accept the Terms of Use & Privacy Policy</label>
                </div>
            </div>
            <div class="input-field">
                <form action="#" >
                    <input type="submit" class="submit" value="REGISTER NOW" >
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
