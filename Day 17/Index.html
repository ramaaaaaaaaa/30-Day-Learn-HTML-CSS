<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Tabel Harga</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="card-header">
                <div class="card">
                    <header>Basic</header>
                </div>
                <span class="rp">Rp</span>
                <span class="price-end">.000/month</span>
                <span class="price">10</span>
                <ul class="profit">
                    <li>
                        <i class="fas fa-check list"></i>
                        <span>1 Free Website</span>
                    </li>
                    <li>
                        <i class="fas fa-check list"></i>
                        <span>2GB Disk Space</span>
                    </li>
                    <li>
                        <i class="fas fa-check list"></i>
                        <span>5 Address Domain</span>
                    </li>
                    <li>
                        <i class="fas fa-check list"></i>
                        <span>10 Email</span>
                    </li>
                </ul>
                <div class="field-input">
                    <form action="#">
                        <input type="submit" class="submit" value="Beli Sekarang">
                    </form>
                </div>
            </div>
            <div class="card-header">
                <div class="card">
                    <header>Standard</header>
                </div>
                <span class="rp">Rp</span>
                <span class="price-end">.000/month</span>
                <span class="price">50</span>
                <ul class="profit">
                    <li>
                        <i class="fas fa-check list"></i>
                        <span>10 Free Website</span>
                    </li>
                    <li>
                        <i class="fas fa-check list"></i>
                        <span>12GB Disk Space</span>
                    </li>
                    <li>
                        <i class="fas fa-check list"></i>
                        <span>50 Address Domain</span>
                    </li>
                    <li>
                        <i class="fas fa-check list"></i>
                        <span>50 Email</span>
                    </li>
                </ul>
                <div class="field-input">
                    <form action="#">
                        <input type="submit" class="submit" value="Beli Sekarang">
                    </form>
                </div>
            </div>
            <div class="card-header">
                <div class="card">
                    <header>Pro</header>
                </div>
                <span class="rp">Rp</span>
                <span class="price-end">.000/month</span>
                <span class="price">80</span>
                <ul class="profit">
                    <li>
                        <i class="fas fa-check list"></i>
                        <span>50 Free Website</span>
                    </li>
                    <li>
                        <i class="fas fa-check list"></i>
                        <span>50GB Disk Space</span>
                    </li>
                    <li>
                        <i class="fas fa-check list"></i>
                        <span>100 Address Domain</span>
                    </li>
                    <li>
                        <i class="fas fa-check list"></i>
                        <span>100 Email</span>
                    </li>
                </ul>
                <div class="field-input">
                    <form action="#">
                        <input type="submit" class="submit" value="Beli Sekarang">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
