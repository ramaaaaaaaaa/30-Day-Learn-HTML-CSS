<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>Sliding Card</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icons">1</div>
                    <div class="description">
                        <h4>Astronot</h4>
                        <p>astronauts skating</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" checked>
            <label for="c2" class="card">
                <div class="row">
                    <div class="icons">2</div>
                    <div class="description">
                        <h4>Astronot</h4>
                        <p>astronot going to mars</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" checked>
            <label for="c3" class="card">
                <div class="row">
                    <div class="icons">3</div>
                    <div class="description">
                        <h4>Astronot</h4>
                        <p>astronot going to moon</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" checked>
            <label for="c4" class="card">
                <div class="row">
                    <div class="icons">4</div>
                    <div class="description">
                        <h4>Astronot</h4>
                        <p>astronauts space</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
