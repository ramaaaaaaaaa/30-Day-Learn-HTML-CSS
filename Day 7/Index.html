<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Style.css" />
    <title>Homepage Login</title>
</head>
<body>
    <div class="container">
        <video class="bg-video" src="BG.mp4" loop muted autoplay></video>
        <div class="box">
            <div class="top">
                <span>Have an account?</span>
                <header>LOGIN</header>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Username" >
                <ion-icon class="user" name="person-outline"></ion-icon>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Password" >
                <ion-icon class="pass" name="lock-open-outline"></ion-icon>
            </div>
            <div class="input-field">
                <form action="#" >
                    <input type="submit" class="submit" value="Login" >
                </form>
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" name="" class="check">
                    <label form="check">Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot Password</a></label>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
