<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css" />
    <title>Solar System</title>
</head>
<body>
    <div class="sun"></div>
    <div class="mercuri-line">
        <div class="mercuri">
            <p>Mercury</p>
        </div>
    </div>
    <div class="venus-line-1">
        <div class="venus">
            <p>Venus</p>
        </div>
    </div>
    <div class="earth-line-1">
        <div class="earth">
            <p>Earth</p>
        </div>
    </div>
    <div class="mars-line-1">
        <div class="mars">
            <p>Mars</p>
        </div>
    </div>
    <div class="jupiter-line-1">
        <div class="jupiter">
            <p>Jupiter</p>
        </div>
    </div>
</body>
</html>
