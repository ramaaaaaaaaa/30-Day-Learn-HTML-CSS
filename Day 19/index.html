<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>Product Card</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="card">
                <h2>Nike Alphafly</h2>
                <h1>Nike</h1>
                <p>Size :</p>
                <div class="pic"></div>
                <a class="size">40</a>
                <a class="size">41</a>
                <a class="size">42</a>
                <a class="size">43</a>
                <button></button>
                <form action="#">
                    <input type="submit" class="submit" value="Beli">
                </form>
                <div class="icons">
                    <i class="fas fa-bars menu"></i>
                    <i class="fas fa-bell"></i>
                    <h6 class="notif">11</h6>
                    <i class="fas fa-cart-shopping"></i>
                    <h6 class="notif">18</h6>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
