<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>Button Media sosial</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <a href="#">
                <i class="fa-brands fa-facebook fb"></i>
            </a>
        </div>
        <div class="box">
            <a href="#">
                <i class="fa-brands fa-square-x-twitter x"></i>
            </a>
        </div>
        <div class="box">
            <a href="#">
                <i class="fa-brands fa-instagram ig"></i>
            </a>
        </div>
        <div class="box">
            <a href="#">
                <i class="fa-brands fa-github gt"></i>
            </a>
        </div>
        <div class="box">
            <a href="#">
                <i class="fa-brands fa-youtube yt"></i>
            </a>
        </div>
    </div>
</body>
</html>
